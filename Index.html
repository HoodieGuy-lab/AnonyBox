<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AnonyBox ‚Äî Confess Freely</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>üìù</text></svg>">
<link rel="shortcut icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<style>
:root {
  --bg: #fef5e6;
  --card: #fff9f0;
  --accent: #ffb347;
  --accent-dark: #ff8c00;
  --muted: #555;
  --shadow: rgba(0,0,0,0.15);
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Comic Neue', cursive; background:var(--bg); color:#333; padding:24px;}
.wrap{max-width:800px; margin:0 auto; display:flex; flex-direction:column; gap:20px;}
header{text-align:center; margin-bottom:24px;}
h1{font-size:36px; margin-bottom:6px; color:var(--accent-dark); text-shadow:2px 2px #ffe0b2;}
.subtitle{font-size:16px; color:var(--muted);}
.app{display:flex; flex-direction:column; gap:20px;}
.card{background:var(--card); border-radius:20px; padding:20px; box-shadow:6px 6px var(--shadow); border:2px solid #ffd699;}
.composer textarea{width:100%; min-height:180px; padding:16px; border-radius:16px; border:2px dashed var(--accent); resize:vertical; font-size:16px; font-family:'Comic Neue', cursive; background:#fff8e1;}
.btn{padding:10px 18px; border:none; border-radius:18px; cursor:pointer; font-weight:700; transition: all 0.2s; font-family:'Comic Neue', cursive;}
.btn.accent{background:var(--accent-dark); color:#fff;}
.btn.accent:hover{background:var(--accent);}
.btn.ghost{background:transparent; border:2px dashed var(--accent); color:var(--accent-dark);}
.btn.ghost:hover{background:var(--accent-light);}
main{display:flex; flex-direction:column; gap:16px;}
.feed{display:flex; flex-direction:column; gap:18px;}
.post{background:#fff3e0; border-radius:18px; padding:18px; transition: all 0.3s; border:2px solid #ffd699; transform: rotate(0deg);}
.post:hover{transform: rotate(-1deg) translateY(-2px);}
.text{font-size:16px; line-height:1.5;}
.meta{display:flex; justify-content:space-between; font-size:12px; color:var(--muted); margin-bottom:10px;}
.actions{display:flex; gap:10px; margin-top:10px;}
.like{padding:6px 12px; border-radius:14px; border:none; background:#ffe0b2; cursor:pointer; transition: all 0.2s;}
.like.liked{background:var(--accent-dark); color:#fff; font-weight:700;}
.like:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}
select.sort{padding:6px 12px; border-radius:14px; border:2px dashed var(--accent); background:#fff8e1; color:#333; font-family:'Comic Neue', cursive;}
#previewArea{margin-top:14px; display:none;}
#previewArea .post{background:#fff0d9;}
footer{text-align:center; margin-top:30px; color:var(--muted); font-size:14px;}
.composer .controls{display:flex; justify-content:space-between; align-items:center; margin-top:12px; gap:10px; flex-wrap:wrap;}
.composer .controls div{display:flex; gap:8px;}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>AnonyBox</h1>
    <div class="subtitle">Share secrets. Read others. Stay anonymous.</div>
  </header>

  <div class="app">
    <aside class="card composer">
      <strong>Post a confession</strong>
      <textarea id="bioInput" placeholder="Type your secret... (max 800 chars)" maxlength="800"></textarea>
      <div class="controls">
        <select id="tagSelect" class="sort">
          <option value="General">General</option>
          <option value="Crush">Crush</option>
          <option value="Regret">Regret</option>
          <option value="Funny">Funny</option>
          <option value="Deep">Deep</option>
        </select>
        <div>
          <button class="btn ghost" id="previewBtn">Preview</button>
          <button class="btn accent" id="postBtn">Post</button>
        </div>
      </div>
      <div id="previewArea">
        <div style="font-size:13px;color:var(--muted);margin-bottom:6px">Preview</div>
        <div class="post"><div class="text" id="previewText"></div></div>
      </div>
    </aside>

    <main>
      <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:10px; flex-wrap:wrap">
        <select id="sortSelect" class="sort">
          <option value="new">Newest</option>
          <option value="hot">Hot</option>
          <option value="random">Random</option>
        </select>
        <button class="btn ghost" id="refreshBtn">Refresh Feed</button>
      </div>
      <div id="feed" class="feed"></div>
    </main>
  </div>
  <div class="RefreshNote" style="text-align:center; font-size:14px; color:var(--muted); margin-top:-10px;">
    Refresh To see new confessions!
  </div>

  <footer>
    Built with ‚ù§Ô∏è ‚Äî By NovaPixels<br/>
    copyright &copy; 2025
  </footer>
</div>

<script>
// --- SETUP SUPABASE ---
const supabaseUrl = 'https://stmwiuhdiukoopvmszjl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0bXdpdWhkaXVrb29wdm1zempsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjY2ODMsImV4cCI6MjA3NTM0MjY4M30.MNe3d5_O6pqliVxst_SlGmgrExBMLe6ewCVAmSHlwXo';
const { createClient } = supabase;
const supabaseClient = createClient(supabaseUrl, supabaseKey);

// --- Elements ---
const bioInput = document.getElementById('bioInput');
const tagSelect = document.getElementById('tagSelect');
const postBtn = document.getElementById('postBtn');
const previewBtn = document.getElementById('previewBtn');
const previewArea = document.getElementById('previewArea');
const previewText = document.getElementById('previewText');
const feed = document.getElementById('feed');
const sortSelect = document.getElementById('sortSelect');
const refreshBtn = document.getElementById('refreshBtn');

// --- Preview ---
previewBtn.addEventListener('click', () => {
    const text = bioInput.value.trim();
    if(!text) return alert('Write something first!');
    previewText.textContent = text;
    previewArea.style.display = 'block';
});

// --- Post confession ---
postBtn.addEventListener('click', async () => {
    const text = bioInput.value.trim();
    if(!text) return alert('Write something first!');
    
    try {
        const { error } = await supabaseClient.from('confessions').insert([{ 
            text, 
            tag: tagSelect.value, 
            likes: 0 
        }]);
        
        if (error) throw error;
        
        bioInput.value = '';
        previewArea.style.display = 'none';
        await renderFeed();
    } catch (err) {
        alert('Failed to post confession: ' + err.message);
    }
});

function sanitizeText(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function hasLikedPost(postId) {
    const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
    return likedPosts.includes(postId);
}

// --- Render feed ---
async function renderFeed() {
    try {
        const { data: posts, error } = await supabaseClient.from('confessions').select('*');
        
        if (error) throw error;
        
        if (!posts || posts.length === 0) {
            feed.innerHTML = '<div class="card">No confessions yet. Be the first to share!</div>';
            return;
        }

        if (sortSelect.value === 'new') posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        else if (sortSelect.value === 'hot') posts.sort((a, b) => b.likes - a.likes);
        else if (sortSelect.value === 'random') posts.sort(() => Math.random() - 0.5);

        feed.innerHTML = '';
        posts.forEach(post => {
            const isLiked = hasLikedPost(post.id);
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <div class="meta">
                    <span>${post.tag || 'General'}</span>
                    <span>${new Date(post.created_at).toLocaleString()}</span>
                </div>
                <div class="text">${sanitizeText(post.text)}</div>
                <div class="actions">
                    <button class="like ${isLiked ? 'liked' : ''}" 
                            data-id="${post.id}" 
                            ${isLiked ? 'disabled' : ''}>
                        ‚ù§Ô∏è ${post.likes || 0}
                    </button>
                </div>
            `;
            feed.appendChild(div);
        });
    } catch (err) {
        console.error('Failed to load feed:', err);
        feed.innerHTML = '<div class="card">Failed to load confessions. Please try again later.</div>';
    }
}

// --- Like functionality ---
feed.addEventListener('click', async e => {
    if (e.target.classList.contains('like') && !e.target.classList.contains('liked')) {
        try {
            const id = e.target.dataset.id;
            
            // Check if already liked
            if (hasLikedPost(id)) {
                alert('You have already liked this confession!');
                return;
            }

            const { data: post, error: selectError } = await supabaseClient
                .from('confessions')
                .select('*')
                .eq('id', id)
                .single();

            if (selectError) throw selectError;
            
            const { error: updateError } = await supabaseClient
                .from('confessions')
                .update({ likes: (post.likes || 0) + 1 })
                .eq('id', id);

            if (updateError) throw updateError;
            
            // Store the liked post ID in localStorage
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
            likedPosts.push(id);
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
            
            // Update UI
            e.target.classList.add('liked');
            e.target.disabled = true;
            
            await renderFeed();
        } catch (err) {
            console.error('Failed to update likes:', err);
            alert('Failed to like the confession. Please try again.');
        }
    }
});

// --- Sorting / Refresh ---
sortSelect.addEventListener('change', renderFeed);
refreshBtn.addEventListener('click', renderFeed);

// --- Initial load ---
renderFeed();
</script>
</body>
</html>
